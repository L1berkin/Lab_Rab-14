<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Исследование внутреннего фотоэффекта</title>
</head>

<body>
  <header class="header">
    <div class="menu-btn btn">
      <div class="menu-btn__top-line line"></div>
      <div class="menu-btn__middle-line line"></div>
      <div class="menu-btn__bottom-line line"></div>
    </div>
    <a href="" class="header__logo">
      <img src="assets/header-logo.png" alt="Логотип" width="100%">
    </a>
    <h1 class="header__title">
      Исследование внутреннего фотоэффекта
    </h1>
    <button class="header__about btn">
      О программе
    </button>
  </header>
  <main class="main">
    <aside class="aside">

    </aside>
    <div class="wrapper">
      <section class="appliances">
        <div class="pribor">
          <label for="amper-scale" class="pribor__title">Амперметр</label>
          <input type="range" id="amper-scale" class="pribor__scale amper-scale" min='0' max='100' value='0' step='0.01' disabled>
          <input type="text" class="pribor__value field" value="0" readonly>
        </div>
        <div class="pribor">
          <label for="volt-scale" class="pribor__title">Вольтметр</label>
          <input type="range" id="volt-scale" class="pribor__scale volt-scale" min='0' max='20' value='0' step='0.1' disabled>
          <input type="text" class="pribor__value field" value="0" readonly>
        </div>
      </section>
      <section class="options">
        <div class="options-block">
          <p class="options-block__title">
            Шторка открыта
          </p>
          <input type="checkbox" id="curtain" class="options-block__curtain">
        </div>
        <div class="options-block">
          <p class="options-block__title">
            Регулировка напряжения
          </p>
          <input type="range" id="control-scale" class="options-block__scale" min='0' max='20' value='0' step='0.1'>
        </div>
      </section>
      <section class="installation">

      </section>
    </div>

  </main>
  <footer class="footer">
    <a href="" class="footer__logo">
      <img src="assets/spbetu-logo-ru.png" alt="ЛЭТИ" width="100%">
    </a>
    <p class="footer__text">
      Кафедра физики
    </p>

  </footer>

  <script src="script.js"></script>
</body>

</html>
