<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">
  <title>Исследование внутреннего фотоэффекта</title>
</head>

<body>
  <header class="header">
    <div class="menu-btn btn">
      <div class="menu-btn__top-line line"></div>
      <div class="menu-btn__middle-line line"></div>
      <div class="menu-btn__bottom-line line"></div>
    </div>
    <a href="" class="header__logo">
      <img src="assets/header-logo.png" alt="Логотип" width="100%">
    </a>
    <h1 class="header__title">
      Исследование внутреннего фотоэффекта
    </h1>
    <button class="header__about btn">
      О программе
    </button>
  </header>
  <main class="main">
    <aside class="aside aside-close">
      <h2 class="aside__title">
        Дополнительные материалы
      </h2>
      <hr class="aside__hr">
      <div class="aside__album">
        <img src="assets/AmperMetr.jpg" alt="Амперметр" class="aside__photo">
        <img src="assets/VoltMetr.jpg" alt="Вольтметр" class="aside__photo">
        <img src="assets/Shem.jpg" alt="Схема установки" class="aside__photo">
        <img src="assets/installation.jpg" alt="Установка" class="aside__photo">
      </div>
      <a href="assets/pdf/Iccledovanie_vnutrennego_fotoeffekta.pdf" class="aside__link">
        Методические материалы
      </a>
    </aside>
    <div class="wrapper">
      <section class="appliances">
        <div class="pribor">
          <div class="pribor__window">
            <input type="range" id="amper-scale" class="pribor__scale" min='0' max='100' value='0'
              step='0.01' disabled>
            <div class="datalist">
              <span class="datalist__item">0</span>
              <span class="datalist__item">10</span>
              <span class="datalist__item">20</span>
              <span class="datalist__item">30</span>
              <span class="datalist__item">40</span>
              <span class="datalist__item">50</span>
              <span class="datalist__item">60</span>
              <span class="datalist__item">70</span>
              <span class="datalist__item">80</span>
              <span class="datalist__item">90</span>
              <span class="datalist__item">100</span>
            </div>
          </div>
          <label for="amper-scale" class="pribor__title">A</label>
          <input type="text" class="pribor__value field" value="0" readonly>
        </div>
        <div class="pribor">
          <div class="pribor__window">
            <input type="range" id="volt-scale" class="pribor__scale" min='0' max='20' value='0' step='0.1'
              disabled>
            <div class="datalist">
              <span class="datalist__item">0</span>
              <span class="datalist__item">5</span>
              <span class="datalist__item">10</span>
              <span class="datalist__item">15</span>
              <span class="datalist__item">20</span>
            </div>
          </div>
          <label for="volt-scale" class="pribor__title">V</label>
          <input type="text" class="pribor__value field" value="0" readonly>
        </div>
      </section>
      <section class="options">
        <div class="options-block">
          <p class="options-block__title">
            Шторка открыта
          </p>
          <input type="checkbox" id="curtain" class="options-block__curtain">
        </div>
        <div class="options-block">
          <p class="options-block__title">
            Регулировка напряжения
          </p>
          <input type="range" id="control-scale" class="options-block__scale" min='0' max='20' value='0' step='0.1'>
        </div>
        <div class="options-dist">
          <p class="options-dist__title">
            Расстояние
          </p>
          <input type="text" class="options-dist__field field" value="0 см" title="Изменяется на установке" readonly>
        </div>
      </section>
      <section class="installation">
        <img src="assets/Lampa.png" alt="Лампа" class="installation__lamp">
        <div class="installation__runner">
          <span class="installation__cap open"></span>
          <img src="assets/priemnik.png" alt="Приемник" class="installation__priemnik">
          <input type="range" class="installation__ruler" min="0" max="40" step="1" value="0">
        </div>
      </section>
    </div>

  </main>
  <footer class="footer">
    <a href="" class="footer__logo">
      <img src="assets/spbetu-logo-ru.png" alt="ЛЭТИ" width="100%">
    </a>
    <p class="footer__text">
      Кафедра физики
    </p>

  </footer>

  <script src="script.js"></script>
</body>

</html>
